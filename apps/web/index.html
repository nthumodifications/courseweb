    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --font-inter: "Inter", sans-serif;
        --font-noto: "Noto Sans TC", sans-serif;
      }
    </style>

    <!-- Synchronous theme script to prevent FOUC -->
    <script>
      (function () {
        var theme = document.cookie.split("; ").find(function (c) {
          return c.startsWith("theme=");
        });
        var value = theme ? theme.split("=")[1] : null;
        if (value === "dark") {
          document.documentElement.classList.add("dark");
        } else if (value === "light") {
          document.documentElement.classList.add("light");
        } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.add("light");
        }
      })();
    </script>

    <title>NTHUMods</title>
  </head>
  <body>
    <div id="root"></div>

  </body>
